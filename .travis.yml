sudo: required
services:
  - docker
install:
  - docker build -t abradle/fragalysis_stack .
script:
  - docker-compose -f docker-compose.test.yml up
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push abradle/fragalysis_stack;
    fi
  - coveralls
